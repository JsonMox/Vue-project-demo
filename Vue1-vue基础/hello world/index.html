<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hello World</title>
  <script src="./vue.js"></script>
</head>

<body>
  <div id="app">{{content}}
    <p>{{res}}</p>
    <p>{{req()}}</p>
  </div>

  <script>
    // var dom = document.getElementById('app');
    // dom.innerHTML = 'hello world'

    var app = new Vue({
      el: '#app',
      data: {
        content: 'hello world'
      },
      computed: {
        res: function () {
          return this.content + "建议";
        }
      },
      methods: {
        req: function () { 
          return this.content + "前期";
         }
      }

    });

    setTimeout(function () {
      app.$data.content = 'bye world'
    }, 2000)
  </script>
</body>

</html>
