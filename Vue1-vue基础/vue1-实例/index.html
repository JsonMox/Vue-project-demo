<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Vue实例</title>
	<script src="./vue.js"></script>
</head>
<body>
	<div id="root">
		<div @click="handleClick">
			{{message}}
		</div>
	</div>

	<script>
		var vm = new Vue({
			el: '#root',
			data: {
			    message: 'hello world'
			},
			methods: {
                handleClick: function () {
					alert("hello")
                }
			}
		})
	</script>
</body>
</html>
